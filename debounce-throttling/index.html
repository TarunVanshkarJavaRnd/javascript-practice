<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce & Throttling</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Debounce and Throttling implementation</h1>

    <button class="increment_btn_debounce">Increment Debounce</button>
    <p>Debounce Button Pressed <span class="increment_pressed_debounce">0</span> Times</p>
    <p>Debounce Triggered <span class="increment_count_debounce">0</span> Times</p>

    <hr>

    <button class="increment_btn_throttle">Increment Trottle</button>
    <p>Throttle Button Pressed <span class="increment_pressed_throttle">0</span> Times</p>
    <p>Throttle Triggered <span class="increment_count_throttle">0</span> Times</p>

    <script src="./index.js"></script>
</body>
</html>
